<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="background">
        <!-- Generate multiple circles -->
        <div class="circle" style="width: 20px; height: 20px; top: 20%; left: 30%;"></div>
        <div class="circle" style="width: 30px; height: 30px; top: 70%; left: 70%;"></div>
        <div class="circle" style="width: 70px; height: 70px; top: 57%; left: 10%;"></div>
        <div class="circle" style="width: 50px; height: 50px; top: 30%; left: 10%;"></div>
        <div class="circle" style="width: 40px; height: 40px; top: 90%; left: 57%;"></div> 
        <div class="circle" style="width: 80px; height: 80px; top: 40%; left: 15%;"></div>
        <div class="circle" style="width: 10px; height: 10px; top: 90%; left: 48%;"></div> 
        <div class="circle" style="width: 60px; height: 60px; top: 48%; left: 24%;"></div>
        <div class="circle" style="width: 48px; height: 48px; top: 10%; left: 89%;"></div> 
        <div class="circle" style="width: 65px; height: 65px; top: 24%; left: 67%;"></div>
         

        <!-- Add more circles with different sizes and positions -->
    </div>
    <div class="container">
        <h1>Loch's things to-do</h1>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button id="add-button">Add</button>
        <ul id="todo-list"></ul>
        <div id="status">Total: <span id="total-tasks">0</span> tasks, Completed: <span id="completed-tasks">0</span></div>
    </div>

    <script src="/assets/javascript/script.js"></script>
</body>
</html>
